<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- header Part -->
    <header> 
         <h1 id = "main-header" class="fw-bolder fs-1 text-center">Digital Wallet</h1>
    </header>

     <!-- Main Part -->
    <main>      
            <section class="container">
                <div class="row g-8 pt-4">
                    <div class="col-lg-6 pt-8">
                        <img class="img-fluid" src="images/Digital wallet2.jpg" alt="">
                    </div>
                    <div class="col-lg-6 pt-4 text-center bg-success p-2 text-dark bg-opacity-10">
                        <h6 class="fw-bolder pt-2">Income</h6>
                        <h6>Income:       <input id="income" class="border border-success" type="text"></h6>
                        <h6 class="fw-bolder">Expenses</h6>
                        <h6>Food:       <input id="food-exp" class="border border-success" type="text"></h6>
                        <h6>Rent:      <input id="rent-exp" class="border border-success" type="text"></h6>
                        <h6>Clothes:      <input id="clothes-exp"  class="border border-success" type="text"></h6>
                        <br>
                        <button onclick="calculateButton()" class="btn btn-success">Calculate</button>
                        <br><br>
                        <h6 class="fw-bolder">Total Expenses: <span id="total-expense">0</span></h6>
                        <h6 class="fw-bolder">Balance: <span id="balance">0</span></h6>
                        <h6>Save:       <input class="border border-success" type="text"> % <button onclick="saveButton()" class="btn btn-success">Save</button></h6>
                        <h6 class="fw-bolder">Saving Amount: <span>0</span></h6>
                        <h6 class="fw-bolder pb-3">Remaining Balance: <span>0</span></h6>
                    </div>
                </div>
            </section>
    </main>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
